<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pagina-inicial"></ion-back-button>
    </ion-buttons>
    <ion-title>Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item [routerLink]="['/add-tarefas/', tarefa.id]" detail>
        <ion-label>
          <h2>{{tarefa.descricao}}</h2>
        </ion-label>
        <ion-icon 
          [name]="tarefa.situacao ? 'checkmark-circle' : 'close-circle'" 
          [class.icon-azul]="tarefa.situacao" 
          [class.icon-vermelho]="!tarefa.situacao">
        </ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(tarefa)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-tarefas" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
